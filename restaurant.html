<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restaurant Info</title>
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body class="grid content-between">
    <header>
      <nav>
	<h1 class="fixed z-10 w--100 h-80 flex items-center justify-center center f-5 fw-3 bg-dark">
	  <a href="/" class="gutter white no-underline uppercase ls-10">Restaurant Reviews</a>
	</h1>

	<div class="b-1--bottom b-gray-ea bg-gray-e">
	  <ul id="breadcrumb" class=" pt-80 w--100 container">
	    <li class="dib lh-1">
	      <a href="/" class="pa-normal dib blue no-underline">Home</a>
	    </li>
	  </ul>
	</div>

	<a href="#content-start" id="skip-content" class="z-10 white no-underline show-on-focus">Skip to content</a>
      </nav>
    </header>

    <section>
      <h2 id="map-description" class="dn">Map with displayed addresse for reviewed restaurant</h2>
      <div id="map" class="shadow-light" role="application" aria-describedby="map-description"></div>
    </section>

    <main class="container">
      <div id="content-start" class="absolute"></div>

      <div class="gutter grid col-2-l col-5-xl grid-gap-normal">
	<section class="col-span-1-2-xl">
	  <h2 id="restaurant-name" class="m-medium--v uppercase orange fw-3 f-5"></h2>

	  <div class="m-center about-card">
	    <img id="restaurant-img" class="b-r20-r3--top flex shadow-dark">

	    <div class="pa-medium b-r20-r3--bottom shadow-dark bg-white bg-white">
	      <p id="restaurant-cuisine" class="mb-medium white center bg-black lh-17"></p>
	      <p id="restaurant-address" class="mb-normal"></p>
	      <table id="restaurant-hours" class="w--100 f-2 gray-6 hours-table"></table>
	    </div>
	  </div>
	</section>

	<section id="reviews-container" class="col-span-3-5-xl">
	  <ul id="reviews-list"></ul>
	</section>
      </div>
    </main>

    <footer class="p-medium--v bg-dark">
      <p class="gutter uppercase gray-a f-1 center ls-1">
	Copyright (c) 2017 <a href="/" class="no-underline orange fw-7">Restaurant Reviews</a> All Rights Reserved
      </p>
    </footer>

    <script src="js/dbhelper.js"></script>
    <script src="js/restaurant_info.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8PGla8GFwqbtof3wYDDQu6zrUScfJVA0&libraries=places&callback=initMap"></script>
  </body>
</html>
